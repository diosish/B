<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="user-info">
            <div id="userName"></div>

        <div class="telegram-card">
            <h3>üè¢ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–∞</h3>
            <p>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</p>

            <form id="organizerForm">
                <div class="mb-3">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ / –§–ò–û</label>
                    <input type="text" class="form-control" id="orgName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">–¢–∏–ø –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</label>
                    <select class="form-control" id="orgType" onchange="toggleInnField()">
                        <option value="—Ñ–∏–∑–ª–∏—Ü–æ">üë§ –§–∏–∑–∏—á–µ—Å–∫–æ–µ –ª–∏—Ü–æ</option>
                        <option value="–ò–ü">üè™ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å</option>
                        <option value="–û–û–û">üè¢ –û–û–û</option>
                        <option value="–ù–ö–û">ü§ù –ù–ö–û</option>
                    </select>
                </div>

                <div class="mb-3" id="innField">
                    <label class="form-label">–ò–ù–ù</label>
                    <input type="text" class="form-control" id="inn" placeholder="1234567890">
                </div>

                <div class="mb-3">
                    <label class="form-label">–ì–æ—Ä–æ–¥</label>
                    <input type="text" class="form-control" id="city" placeholder="–ú–æ—Å–∫–≤–∞">
                </div>

                <div class="mb-3">
                    <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="–ß–µ–º –∑–∞–Ω–∏–º–∞–µ—Ç—Å—è –≤–∞—à–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è..."></textarea>
                </div>

                <button type="submit" class="telegram-button" id="submitBtn">
                    ‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                </button>
            </form>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        let currentUser = null;

        function init() {
            if (tg) {
                tg.ready();
                tg.expand();

                currentUser = tg.initDataUnsafe?.user || {
                    id: 123456789,
                    first_name: 'Test',
                    last_name: 'User'
                };

                tg.MainButton.setText('üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é');
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    window.location.href = '/';
                });
            } else {
                currentUser = {
                    id: 123456789,
                    first_name: 'Test',
                    last_name: 'User'
                };
            }

            showUserInfo();

            document.getElementById('orgName').value =
                `${currentUser.first_name} ${currentUser.last_name || ''}`.trim();
        }

        function showUserInfo() {
            document.getElementById('userName').textContent =
                `${currentUser.first_name} ${currentUser.last_name || ''}`.trim();
            document.getElementById('userId').textContent = `ID: ${currentUser.id}`;
        }

        function toggleInnField() {
            const orgType = document.getElementById('orgType').value;
            const innField = document.getElementById('innField');

            if (orgType === '—Ñ–∏–∑–ª–∏—Ü–æ') {
                innField.style.display = 'none';
                document.getElementById('inn').required = false;
            } else {
                innField.style.display = 'block';
                document.getElementById('inn').required = true;
            }
        }

        document.getElementById('organizerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º...';

            const profileData = {
                telegram_id: currentUser.id,
                full_name: document.getElementById('orgName').value,
                city: document.getElementById('city').value,
                org_type: document.getElementById('orgType').value,
                org_name: document.getElementById('orgName').value,
                inn: document.getElementById('inn').value,
                description: document.getElementById('description').value,
                role: 'organizer'
            };

            try {
                const response = await fetch('/api/organizers/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Registration successful:', result);

                    if (tg && tg.showAlert) {
                        tg.showAlert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                    }

                    setTimeout(() => {
                        window.location.href = '/organizer/profile';
                    }, 1000);

                } else if (response.status === 400) {
                    const error = await response.json();
                    console.log('User already registered:', error);

                    if (tg && tg.showAlert) {
                        tg.showAlert('‚ÑπÔ∏è –í—ã —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã!');
                    }

                    setTimeout(() => {
                        window.location.href = '/organizer/profile';
                    }, 1000);

                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

            } catch (error) {
                console.error('Error during registration:', error);

                if (tg && tg.showAlert) {
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
                }

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

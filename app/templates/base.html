<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}–°–∏—Å—Ç–µ–º–∞ –≤–æ–ª–æ–Ω—Ç—ë—Ä–æ–≤{% endblock %}</title>

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Unified Styles -->
    <link href="/static/css/unified-styles.css" rel="stylesheet">

    <!-- Page specific styles -->
    {% block styles %}{% endblock %}

</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Page Header -->
        {% block header %}
        <div class="page-header">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
            {% block page_subtitle %}{% endblock %}
        </div>
        {% endblock %}

        <!-- Main Content -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation -->
        {% block navigation %}{% endblock %}
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Core JavaScript -->
    <script src="/static/js/core.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/utils.js"></script>

    <!-- Page specific scripts -->
    {% block scripts %}{% endblock %}

    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: var(--tg-theme-text-color);
        }

        .loading-content .loading-spinner {
            margin-bottom: var(--spacing-md);
        }

        #toast-container {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 10000;
            max-width: 400px;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            #toast-container {
                top: var(--spacing-sm);
                right: var(--spacing-sm);
                left: var(--spacing-sm);
                max-width: none;
            }
        }
    </style>

    <script>
        // Core app initialization
        class App {
            constructor() {
                this.tg = window.Telegram?.WebApp;
                this.currentUser = null;
                this.isReady = false;
            }

            async init() {
                console.log('üöÄ Initializing app...');

                try {
                    // Initialize Telegram WebApp
                    if (this.tg) {
                        this.tg.ready();
                        this.tg.expand();
                        this.applyTelegramTheme();
                        this.currentUser = this.tg.initDataUnsafe?.user;
                    }

                    // Show app content
                    document.getElementById('app-loading').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';

                    this.isReady = true;
                    console.log('‚úÖ App initialized successfully');

                    // Trigger custom event
                    window.dispatchEvent(new CustomEvent('app:ready'));

                } catch (error) {
                    console.error('‚ùå App initialization failed:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                }
            }

            applyTelegramTheme() {
                if (!this.tg?.themeParams) return;

                const theme = this.tg.themeParams;
                const root = document.documentElement;

                if (theme.bg_color) root.style.setProperty('--tg-theme-bg-color', theme.bg_color);
                if (theme.text_color) root.style.setProperty('--tg-theme-text-color', theme.text_color);
                if (theme.hint_color) root.style.setProperty('--tg-theme-hint-color', theme.hint_color);
                if (theme.button_color) root.style.setProperty('--tg-theme-button-color', theme.button_color);
                if (theme.button_text_color) root.style.setProperty('--tg-theme-button-text-color', theme.button_text_color);
                if (theme.secondary_bg_color) root.style.setProperty('--tg-theme-secondary-bg-color', theme.secondary_bg_color);
            }

            showError(message) {
                if (this.tg?.showAlert) {
                    this.tg.showAlert(message);
                } else {
                    alert(message);
                }
            }

            showSuccess(message) {
                if (window.notifications) {
                    window.notifications.success(message);
                } else if (this.tg?.showAlert) {
                    this.tg.showAlert('‚úÖ ' + message);
                }
            }

            setupMainButton(text, callback) {
                if (this.tg?.MainButton) {
                    this.tg.MainButton.setText(text);
                    this.tg.MainButton.show();
                    this.tg.MainButton.onClick(callback);
                }
            }

            hideMainButton() {
                if (this.tg?.MainButton) {
                    this.tg.MainButton.hide();
                }
            }

            getAuthHeaders() {
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (this.tg?.initData) {
                    headers['Authorization'] = this.tg.initData;
                } else {
                    headers['Authorization'] = 'test_data';
                }

                return headers;
            }

            async apiRequest(url, options = {}) {
                const defaultOptions = {
                    headers: this.getAuthHeaders(),
                };

                const response = await fetch(url, { ...defaultOptions, ...options });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                return response.json();
            }
        }

        // Initialize app
        window.app = new App();
        document.addEventListener('DOMContentLoaded', () => {
            window.app.init();
        });
    </script>
</body>
</html>

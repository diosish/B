<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –æ—Ç–∑—ã–≤—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="/static/css/unified-styles.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .rating-big {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        .rating-stars {
            font-size: 24px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .review-card {
            background: var(--tg-theme-bg-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            transition: transform var(--transition-fast);
        }

        .review-card:hover {
            transform: translateY(-2px);
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .stars {
            color: #ffc107;
        }

        .review-meta {
            font-size: var(--font-size-sm);
            color: var(--tg-theme-hint-color);
            margin-top: var(--spacing-sm);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .no-reviews {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--tg-theme-hint-color);
            background: var(--tg-theme-bg-color);
            border-radius: var(--radius-lg);
            margin: var(--spacing-lg) 0;
        }

        .navigation-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color);
            border-top: 1px solid var(--tg-theme-hint-color);
            padding: var(--spacing-sm);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-sm);
        }

        .nav-btn:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        .nav-btn.active {
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-secondary-bg-color);
        }

        .nav-btn i {
            font-size: var(--font-size-lg);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –û–±—â–∏–π —Ä–µ–π—Ç–∏–Ω–≥ -->
        <div id="ratingSummary" class="profile-header" style="display: none;">
            <div class="rating-big" id="overallRating">0.0</div>
            <div class="rating-stars" id="overallStars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            <div>–ù–∞ –æ—Å–Ω–æ–≤–µ <span id="reviewCount">0</span> –æ—Ç–∑—ã–≤–æ–≤</div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –æ—Ç–∑—ã–≤–æ–≤ -->
        <div class="card">
            <div class="card-header">
                <h3>üí¨ –û—Ç–∑—ã–≤—ã –æ –º–æ–µ–π —Ä–∞–±–æ—Ç–µ</h3>
            </div>
            <div class="card-body">
                <div id="reviewsList">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç–∑—ã–≤—ã...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation-menu">
        <button class="nav-btn" onclick="nav.goToVolunteerProfile()">
            <i>üë§</i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </button>
        <button class="nav-btn" onclick="nav.goToVolunteerEvents()">
            <i>üìÖ</i>
            <span>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</span>
        </button>
        <button class="nav-btn" onclick="nav.goToVolunteerApplications()">
            <i>üìã</i>
            <span>–ó–∞—è–≤–∫–∏</span>
        </button>
        <button class="nav-btn active" onclick="window.location.reload()">
            <i>‚≠ê</i>
            <span>–û—Ç–∑—ã–≤—ã</span>
        </button>
    </div>

    <script src="/static/js/role-guard.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script>
        let tg = window.Telegram?.WebApp;
        let currentUser = null;
        let allReviews = [];
        let currentFilter = 'all';

        async function init() {
            console.log('üìã Initializing volunteer reviews page...');

            if (tg) {
                tg.ready();
                tg.expand();
                currentUser = tg.initDataUnsafe?.user;

                if (!currentUser) {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    return;
                }

                tg.MainButton.setText('üè† –ì–ª–∞–≤–Ω–∞—è');
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    window.location.href = '/';
                });
            }

            await loadReviews();
        }

        function getAuthHeaders() {
            return {
                'Authorization': tg ? tg.initData : 'test_data'
            };
        }

        async function loadReviews() {
            try {
                console.log('üì° Loading reviews for user:', currentUser.id);

                const response = await fetch(`/api/reviews/volunteer/${currentUser.id}`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    allReviews = await response.json();
                    displayReviews(allReviews);
                    updateRatingSummary(allReviews);
                } else {
                    throw new Error('Failed to load reviews');
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsList').innerHTML = `
                    <div class="no-reviews">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤</p>
                    </div>
                `;
            }
        }

        function displayReviews(reviews) {
            const container = document.getElementById('reviewsList');

            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="no-reviews">
                        <h5>üìù –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</h5>
                        <p>–ü–æ—Å–ª–µ —É—á–∞—Å—Ç–∏—è –≤ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –æ—Ç–∑—ã–≤—ã –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–æ–≤!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-rating">
                            ${'‚≠ê'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}
                        </div>
                        <div class="review-date">
                            ${new Date(review.created_at).toLocaleDateString('ru-RU')}
                        </div>
                    </div>

                    <div class="event-title">
                        ${review.event.title}
                    </div>

                    <div class="review-text">
                        ${review.text || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è'}
                    </div>

                    <div class="organizer-info">
                        <div class="organizer-name">
                            üë§ ${review.organizer.name}
                        </div>
                        ${review.organizer.organization ? `
                            <div class="organization-name">
                                üè¢ ${review.organizer.organization}
                            </div>
                        ` : ''}
                    </div>

                    <button class="action-button" onclick="window.location.href='/event/${review.event.id}'">
                        –ü–æ–¥—Ä–æ–±–Ω–µ–µ –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏
                    </button>
                </div>
            `).join('');
        }

        function updateRatingSummary(reviews) {
            if (reviews.length === 0) {
                document.getElementById('ratingSummary').innerHTML = `
                    <div class="no-reviews">
                        <h5>üìù –ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</h5>
                        <p>–ü–æ—Å–ª–µ —É—á–∞—Å—Ç–∏—è –≤ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è—Ö –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –æ—Ç–∑—ã–≤—ã –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–æ–≤!</p>
                    </div>
                `;
                return;
            }

            const totalRating = reviews.reduce((sum, review) => sum + review.rating, 0);
            const averageRating = (totalRating / reviews.length).toFixed(1);
            const ratingDistribution = Array(5).fill(0);
            reviews.forEach(review => ratingDistribution[review.rating - 1]++);

            document.getElementById('ratingSummary').innerHTML = `
                <div class="rating-summary">
                    <div class="average-rating">
                        <div class="rating-number">${averageRating}</div>
                        <div class="rating-stars">${'‚≠ê'.repeat(Math.round(averageRating))}${'‚òÜ'.repeat(5 - Math.round(averageRating))}</div>
                        <div class="rating-count">${reviews.length} –æ—Ç–∑—ã–≤–æ–≤</div>
                    </div>

                    <div class="rating-bars">
                        ${ratingDistribution.map((count, index) => `
                            <div class="rating-bar">
                                <div class="rating-label">${5 - index} ‚≠ê</div>
                                <div class="bar-container">
                                    <div class="bar" style="width: ${(count / reviews.length) * 100}%"></div>
                                </div>
                                <div class="rating-count">${count}</div>
                            </div>
                        `).reverse().join('')}
                    </div>
                </div>
            `;
        }

        function filterReviews(rating) {
            currentFilter = rating;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.trim().includes(rating === 'all' ? '–í—Å–µ' : `${rating} ‚≠ê`)) {
                    tab.classList.add('active');
                }
            });

            // –§–∏–ª—å—Ç—Ä—É–µ–º –æ—Ç–∑—ã–≤—ã
            const filteredReviews = rating === 'all' 
                ? allReviews 
                : allReviews.filter(review => review.rating === parseInt(rating));

            displayReviews(filteredReviews);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

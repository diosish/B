version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: volunteer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/volunteer_db
      BOT_TOKEN: YOUR_BOT_TOKEN_HERE
    volumes:
      - .:/app

volumes:
  postgres_data:
version: '3.8'

services:
  # ==============================================
  # Ð‘ÐÐ—Ð Ð”ÐÐÐÐ«Ð¥ POSTGRESQL
  # ==============================================
  db:
    image: postgres:15-alpine
    container_name: volunteer_db
    environment:
      POSTGRES_DB: volunteer_db
      POSTGRES_USER: volunteer_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volunteer_user -d volunteer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # ==============================================
  # ÐžÐ¡ÐÐžÐ’ÐÐžÐ• ÐŸÐ Ð˜Ð›ÐžÐ–Ð•ÐÐ˜Ð• FASTAPI
  # ==============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: volunteer_app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ÐžÑÐ½Ð¾Ð²Ð½Ñ‹Ðµ Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸
      ENVIRONMENT: development
      DATABASE_URL: postgresql://volunteer_user:your_password@db:5432/volunteer_db

      # Telegram
      BOT_TOKEN: ${BOT_TOKEN:-7704108290:AAE9kFQS0H-HhnY8EYGJsvBrdzAr0f9wNqw}
      WEBAPP_URL: ${WEBAPP_URL:-https://013b-146-70-139-6.ngrok-free.app/}

      # Ð‘ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚ÑŒ
      SECRET_KEY: your_super_secret_key_change_this_in_production_2024!
      ADMIN_TELEGRAM_IDS: "123456789"

      # Ð›Ð¾Ð³Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
      LOG_LEVEL: INFO

    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network
    command: >
      sh -c "
        echo 'ðŸš€ Starting application...' &&
        echo 'â³ Waiting for database...' &&
        sleep 15 &&
        echo 'ðŸ“¦ Running migrations...' &&
        alembic upgrade head &&
        echo 'ðŸŽ¯ Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ==============================================
  # TELEGRAM BOT
  # ==============================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: volunteer_bot
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://volunteer_user:your_password@db:5432/volunteer_db
      BOT_TOKEN: ${BOT_TOKEN:-7704108290:AAE9kFQS0H-HhnY8EYGJsvBrdzAr0f9wNqw}
      WEBAPP_URL: ${WEBAPP_URL:-https://013b-146-70-139-6.ngrok-free.app/}
      LOG_LEVEL: INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    command: >
      sh -c "
        echo 'ðŸ¤– Starting Telegram bot...' &&
        sleep 25 &&
        python run_bot.py
      "

# ==============================================
# VOLUMES
# ==============================================
volumes:
  postgres_data:
    driver: local

# ==============================================
# NETWORKS
# ==============================================
networks:
  app-network:
    driver: bridge
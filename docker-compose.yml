version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: volunteer_db
      POSTGRES_USER: volunteer_user
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U volunteer_user -d volunteer_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://volunteer_user:your_password@db:5432/volunteer_db
      BOT_TOKEN: 7704108290:AAE9kFQS0H-HhnY8EYGJsvBrdzAr0f9wNqw
      WEBAPP_URL: https://4512-146-70-139-6.ngrok-free.app
      SECRET_KEY: your_secret_key_here
      ENVIRONMENT: development
    volumes:
      - .:/app
    command: >
      sh -c "sleep 10 && 
             python -c 'from app.database import engine; from app.models import Base; Base.metadata.create_all(bind=engine)' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  bot:
    build: .
    depends_on:
      - app
      - db
    environment:
      DATABASE_URL: postgresql://volunteer_user:your_password@db:5432/volunteer_db
      BOT_TOKEN: 7704108290:AAE9kFQS0H-HhnY8EYGJsvBrdzAr0f9wNqw
      WEBAPP_URL: https://4512-146-70-139-6.ngrok-free.app
      ENVIRONMENT: development
    volumes:
      - .:/app
    command: python run_bot.py
    restart: unless-stopped

volumes:
  postgres_data:
